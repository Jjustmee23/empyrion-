Description: |
  ðŸŒŸ VERDANT GROVE - The Ocean Paradise of Nexon World! ðŸŒŸ
  
  Welcome to Verdant Grove, a world where the vast oceans meet lush 
  island paradises. This ocean world, with only a few precious landmasses, 
  offers a unique blend of maritime adventure and terrestrial exploration 
  in the heart of the Nexon World.
  
  FEATURES:
  â€¢ Vast ocean expanses with hidden depths
  â€¢ Precious island landmasses with rich resources
  â€¢ Marine life teeming beneath the waves
  â€¢ Perfect balance of water and land exploration
  â€¢ Unique building opportunities on floating platforms
  
  Verdant Grove represents the perfect harmony between land and sea, 
  where players must master both maritime navigation and terrestrial 
  survival. The few landmasses scattered across this ocean world 
  become precious refuges and strategic bases for ambitious explorers.
  
  This is a world for those who dream of building floating cities, 
  exploring underwater ruins, and mastering the art of ocean navigation. 
  In Verdant Grove, the ocean is not just a barrier - it's a highway 
  to adventure, and the islands are stepping stones to greatness.
  
  Whether you choose to build on the scattered landmasses or create 
  your own floating paradise, Verdant Grove offers endless possibilities 
  for those who can master both the waves and the land.

PlanetType: Ocean
PlayfieldType: Planet
Difficulty: 1

LandClaimZone: Device

