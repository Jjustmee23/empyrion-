          CountMinMax: [ 3, 5 ]
          SpawnPOINear: [ObsidianPeakSurvivalHub]
          SpawnPOINearRange: [150, 450]
          IsImportant: True
          Faction: None
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: SafeZone
              Value: 250
            - Key: CommunityProtection
              Value: "PvP_Disabled"
            - Key: SurvivalFacility
              Value: "Medical,Supply,Rescue"
            - Key: RegenAfter
              Value: 1440

