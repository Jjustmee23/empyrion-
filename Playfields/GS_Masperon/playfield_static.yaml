    - Biomes: [Morass, Flats, SwampEdge, Swamp, SwampUpper]
      Entities:
        - Name: AlienBugs02
          Period: Always
          Amount: 10
          DelayMinMax: [6, 8] 
    - Biomes: [Morass, Flats, SwampEdge, Swamp]
      Entities:
        - Name: GolemsSwamp
          Period: Day
          Amount: 15
          DelayMinMax: [6, 8]
    - Biomes: [SwampEdge, Swamp, AlienSwamp, Fungus]
      Entities:
        - Name: GolemsSwamp
          Period: Night
          Amount: 120
          DelayMinMax: [6, 8]
          Color: "0.9, 0.2, 0.9"
    - Biomes: [Morass, SwampEdge, Swamp, AlienSwamp, Flats]
      Entities:
        - Name: Creepys
          Period: Night
          Amount: 20
          DelayMinMax: [8, 10] 

    - Biomes: [LargeCrater, Swamp, SwampEdge, AlienSwamp]
      Entities:
        - Name: Creepys
          Period: Night
          Amount: 90
          DelayMinMax: [8, 10]
          Color: "1, 0, 0"

    - Biomes: [Marsh, Swamp]
      Entities:
        - Name: AlienBugs04
          Period: Always
          Amount: 15
          DelayMinMax: [15, 25]
          Color: "1.0, 0, 1"


      # Non-Swamp creatures  ===
    - Biomes: [Marsh]
      Entities:
        - Name: GolemsSwamp
          Period: Always
          Amount: 5
          DelayMinMax: [16, 24]
          Color: "1.0, 0, 1"

