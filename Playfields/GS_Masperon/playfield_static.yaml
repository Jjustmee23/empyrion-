# Playfield Configuration - OBSIDIAN PEAK (Formerly GS_Masperon)
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

#Description: "A moon teeming with life. The constant struggle for survival in this seething ecosphere has its consequences! Those who cannot defend themselves will be eaten. Constant mutations caused by the high radiation in some areas shift the structure anew every decade. Drones that are out of control also increase the danger for all living creatures.\n\n Suitable for survivalists that want to fight their way to the stars."
Description: |
  ðŸŒŸ OBSIDIAN PEAK - The Alien Swamp Realm of Nexon World! ðŸŒŸ
  
  Welcome to Obsidian Peak, a world where the laws of nature have been 
  rewritten by alien forces. This mysterious swamp planet, teeming with 
  mutated life and controlled by rogue drones, offers a challenge unlike 
  any other in the Nexon World.
  
  FEATURES:
  â€¢ Alien swamp biomes with constant mutations
  â€¢ High radiation zones that reshape the landscape
  â€¢ Rogue drone threats that hunt all living creatures
  â€¢ Ancient Zirax base with valuable secrets
  â€¢ Survival challenge for experienced explorers
  
  Obsidian Peak is a world of constant change and danger, where the 
  very ground beneath your feet can shift and mutate. The high radiation 
  levels cause rapid mutations in the local ecosystem, creating new 
  threats and opportunities with each passing day.
  
  This is a world for true survivalists who can adapt to ever-changing 
  conditions. The old Zirax base holds valuable experience and technology, 
  but getting there requires navigating through a landscape where even 
  the plants are trying to eat you. In Obsidian Peak, survival is not 
  just a goal - it's a constant battle against an environment that 
  refuses to stay the same.

PlanetClass: Alien Swamp
PlanetType: AlienSwampStarter  # This definition will be shown in starmap 
PlayfieldType: Moon #'Planet' will be shown with an orbit line in the system map, and not be grouped to gas giants!
Difficulty: 1

LandClaimZone: Device

# ==============================================================
# Special parameters:
# ==============================================================

#AllowBlueprintSV: False         # Dis-allow to spawn SV Blueprint in this playfield, default is True
#AllowBlueprintCV: False         # Dis-allow to spawn CV Blueprint in this playfield, default is True
#AllowBlueprintBA: False         # Dis-allow to spawn BA Blueprint in this playfield, default is True
#AllowBlueprintHV: False         # Dis-allow to spawn HV Blueprint in this playfield, default is True

Seed: 575561                    # Integer [1, 999999] If set overwrites main Seed 
UseFixed: True  			   	   # If set to True uses fixed POIs + resources in Survival mode (per default set to False). Can be used together with UseRandom
UseRandom: True				   # If set to True uses random POIs + resources in Survival mode (per default set to True). Can be used together with UseFixed
#IndestructibleTerrain: True     # If set to True terrain on this playfield will be indestructible

