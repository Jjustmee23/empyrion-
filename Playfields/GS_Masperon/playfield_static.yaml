### POIs - Enhanced for Obsidian Peak
POIs:
    Random:
        # ==============================================================
        # OBSIDIAN PEAK SURVIVAL HUB - Safe Zone POI
        # ==============================================================
        - GroupName: ObsidianPeakSurvivalHub
          CountMinMax: [ 1, 1 ]
          SpawnPOINear: [START]
          SpawnPOINearRange: [900, 1400]
          IsImportant: True
          Faction: None
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 720
            - Key: SafeZone
              Value: 450
            - Key: CommunityFacility
              Value: "Survival,Medical,Rescue"
            - Key: PersonalContainer
              Value: "SurvivalResources:1"

        # ==============================================================
        # SURVIVAL SAFE ZONES - Alien World Protection
        # ==============================================================
