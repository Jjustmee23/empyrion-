# 
# ====================
# CREATURE SPAWNING 
# ====================
#
CreatureSpawning:
-  Biomes: [Forest, Deep Forest]
   Entities:
   -  Name: AlienBugs01
      Period: Day
      Amount: 50    # was 250 - Too high! 
      # (Large target biome & all these groups have several members... 
      # Such high spawn numbers will not have creatures appear at all, or with minutes long delay. An amount of ca 70 will always have a creature/group in a 120m radius.
      # - Appearing out of thin air!)
      DelayMinMax: [20, 24]
      Color: "1, 1, 1, 1"
   -  Name: AnnoyingMosquitosGray
      Period: Always
      Amount: 50
      DelayMinMax: [20, 24]
      Color: "0, 0, 0, 1,"
   -  Name: RaptorHerd
      Period: Always
      Amount: 100   # was 500 - Far too high!
      DelayMinMax: [20, 24]
      Color: "1, 0, 0, 1"
-  Biomes: [Sweltering Forest]
   Entities:
   -  Name: RipperDogsWildGroup
      Period: Always
      Amount: 100   #was 300 - This is a group, in a large biome. - Too high!
      DelayMinMax: [24, 20]
      Color: "1, 0, 0, 1"
   -  Name: Otyughs
      Period: Night
      Amount: 40   # was 150 - Too high!
      DelayMinMax: [24, 20]
      Color: "1, 0, 0, 1"
   -  Name: LizardMuleHerd
      Period: Always
      Amount: 50
      DelayMinMax: [20, 24]
      Color: "1, 1, 1, 1"
   -  Name: AnnoyingMosquitosGray
      Period: Always
      Amount: 50
      DelayMinMax: [20, 24]
      Color: "0, 0, 0, 1,"
-  Biomes: [ShallowWater, DeepWater]
   Entities:
   -  Name: Telluropods
      Period: Always
      Amount: 50   # was 150 - rather high. (Large target biome.)
      DelayMinMax: [24, 20]
      Color: "0, 1, 0, 1"
      AllowInWater: True
