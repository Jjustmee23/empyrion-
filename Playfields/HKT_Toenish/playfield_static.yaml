# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html
Description: |
  An older planet. Bright sun and dry land. 
  With Plants and Fungi. 
  [i]One[/i] of them invaded this world.
  But after all this time, who can still tell...? 

  The extremes died off, competition gave way to truce - And then to mutual exchange of nutrients. 
  Until, suddenly, one life depends on the other.


# PlanetClass: Temperate
PlanetType: TemperatePrairie
PlayfieldType: Planet
# PlayfieldType: Moon   # For starter

# ==============================================================
# Special parameters:
# ==============================================================

AllowHV: False                  # Dis-allow HVs to enter/spawn in this playfield, default is True
AllowSV: False                  # Dis-allow SVs to enter/spawn in this playfield, default is True
AllowCV: False                  # Dis-allow CVs to enter/spawn in this playfield, default is True
AllowBA: False                  # Dis-allow BAs to enter/spawn in this playfield, default is True

AllowMaxCPUTierBA: 1            # Set the max CPU Tier allowed; Only applies to spawning blueprints
AllowMaxCPUTierSV: 1            # Set the max CPU Tier allowed; Only applies to spawning blueprints
AllowMaxCPUTierHV: 1            # Set the max CPU Tier allowed; Only applies to spawning blueprints
AllowMaxCPUTierCV: 1            # Set the max CPU Tier allowed; Only applies to spawning blueprints

# RestrictToOrigin: Human         # Only players of the defined origin are allowed to enter the playfield

AllowBlueprintSV: False         # Dis-allow to spawn SV Blueprint in this playfield, default is True
AllowBlueprintCV: False         # Dis-allow to spawn CV Blueprint in this playfield, default is True
AllowBlueprintBA: False         # Dis-allow to spawn BA Blueprint in this playfield, default is True
AllowBlueprintHV: True         # Dis-allow to spawn HV Blueprint in this playfield, default is True

# ==============================================================

Seed: 971145                    # Integer [1, 999999] If set overwrites main Seed 
UseFixed: True                        # If set to True uses fixed POIs + resources in Survival mode (per default set to False). Can be used together with UseRandom
UseRandom: True                   # If set to True uses random POIs + resources in Survival mode (per default set to True). Can be used together with UseFixed
IndestructibleTerrain: True     # If set to True terrain on this playfield will be indestructible

# ==============================================================
Difficulty: 1

LandClaimZone: Device


OrbitUsesLightColor: True  # ========== Needed for planet looks, otherwise too blue. (Planet was built for K-class star)


# Sun
SunFlare: EnvironmentalEffects/SunFlareBlue

# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.57, 0.71, 0.85"   # could be brighter

SkyColor: "1, 1.2, 0.76"

SkyHorizonColor: "1, 0.43, 0.1"

# Light
DayLightIntensity: 1.375
NightLightIntensity: 0.55

LightZenithColor: "1.4,0.90,0.6"
LightHorizonColor: "0.91, 0.53, 0"
NightLightColor: "0.78, 0.78, 1"

DayShadowStrength: 1
NightShadowStrength: 1

# Fog
# AtmosphereFog: 0.35
FogCloudIntensity: 0.8
# GroundFogIntensity: 0
# GroundFogHeight: 0

FogColor: "1.0, 1.0, 1.0"

# Clouds and Wind
CloudsDensity: 0.3
CloudsSharpness: 0.35
CloudsBrightness: 0.7
CloudsOpacity: 0.7

CloudsZenithColor: "0.93, 0.98, 1.1"
CloudsHorizonColor: "1, 0.3, 0.1"
CloudsNightZenithColor: "0.04, 0.041, 0.065"
CloudsNightHorizonColor: "0.04, 0.041, 0.065"

WindSpeed: 3

