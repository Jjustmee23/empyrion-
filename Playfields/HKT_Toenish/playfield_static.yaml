### Resource Deposits
RandomResources:
#T0
#Carbon: normal, medium
    - Name: CarbonResource
      Biome: [ LowMountains, Mountains, HighMountains, Swamp, Grassland ]
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 6, 10 ]
      DepthMinMax: [ 6, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 1
# #T1
    - Name: IronResource
      Biome: [ Grassland, ColdPlains, DustBowl, Marsh, Swamp ]
      CountMinMax: [ 11, 12 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: CopperResource
      Biome: [ Forest, DeepForest, Marsh, Swamp ]
      CountMinMax: [ 8, 10 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3

    - Name: SiliconResource
      Biome: [ Savanna, SavannaEdge, Tundra, Sand, DustBowl ]
      CountMinMax: [ 7, 8 ]
      SizeMinMax: [ 4, 6 ]
      DepthMinMax: [ 0, 3 ]
      DroneProb: 0.3
#Special
    - Name: PromethiumResource
      Biome: [ LowMountains, Mountains, HighMountains, Glacier, GlacierSnow ]
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 3, 5 ]
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.8
      DistTypeCylinder:
        MaxRadius: 8
        YVariance: 15 
        
    - Name: GoldResource  # Useful, if you miss the Oasis biome.
      Biome: [ LowMountains, Mountains, HighMountains, Glacier, GlacierSnow ]
      CountMinMax: [ 1, 1 ]
      SizeMinMax: [ 2, 2 ]      # 2 => 20 ore
      DepthMinMax: [ 0, 1 ]
      DroneProb: 0.0
      DistTypeCylinder:
        MaxRadius: 8
        YVariance: 15 
        
