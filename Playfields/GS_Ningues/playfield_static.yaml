          CountMinMax: [ 3, 5 ]
          SpawnPOINear: [FrostForgeIceHub]
          SpawnPOINearRange: [150, 450]
          IsImportant: True
          Faction: None
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: SafeZone
              Value: 300
            - Key: CommunityProtection
              Value: "PvP_Disabled"
            - Key: IceFacility
              Value: "Rescue,Supply,Storage"
            - Key: RegenAfter
