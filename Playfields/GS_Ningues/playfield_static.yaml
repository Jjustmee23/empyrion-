# Playfield Configuration - FROST FORGE (Formerly GS_Ningues)
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: |
  ðŸŒŸ FROST FORGE - The Frozen Realm of Nexon World! ðŸŒŸ
  
  Welcome to Frost Forge, a world where the eternal winter has transformed 
  a once-magnificent planet into a realm of ice and survival. Between 
  glaciers and frozen plains, one can still sense the former splendor 
  of this frozen world, now locked in an endless embrace with winter.
  
  FEATURES:
  â€¢ Vast ice-covered landscapes with hidden glaciers
  â€¢ Dangerous fauna adapted to extreme cold
  â€¢ Sparse but resilient flora fighting for survival
  â€¢ Polaris Megacorp Science Station with challenges
  â€¢ Advanced survival gameplay for experienced players
  
  Frost Forge tells a story of adaptation and resilience, where the 
  fight against cold and the unconditional will to survive drives 
  not only the dangerous fauna but also the sparse flora to their 
  absolute limits. This is a world where every step could be your last, 
  and every resource must be fought for.
  
  The Polaris Megacorp Science Station offers unique challenges for 
  those who can survive the first few hours in this frozen wasteland. 
  But getting there requires mastering the art of survival in a world 
  where even the air itself seems to want you dead.
  
  This is a world for advanced players who can adapt to the harshest 
  conditions. In Frost Forge, survival is not just a goal - it's a 
  testament to your willpower and ingenuity.

#Description: "Between ice and glaciers, one can still sense the former splendor of this frozen planet. The fight against cold and the unconditional will to survive all tangible opportunities drives not only the quite dangerous fauna, but also the sparse flora of this icy moon to the utmost.\n\nSuitable for advanced players"

PlanetClass: Snow
PlanetType: SnowStarter
PlayfieldType: Moon # 'Planet' will be shown with an orbit line in the system map, and not be grouped to gas giants!
Difficulty: 1

LandClaimZone: Device

# ==============================================================
# Special parameters:
# ==============================================================

#AllowBlueprintSV: False         # Dis-allow to spawn SV Blueprint in this playfield, default is True
#AllowBlueprintCV: False         # Dis-allow to spawn CV Blueprint in this playfield, default is True
#AllowBlueprintBA: False         # Dis-allow to spawn BA Blueprint in this playfield, default is True
#AllowBlueprintHV: False         # Dis-allow to spawn HV Blueprint in this playfield, default is True

Seed: 575561                    # Integer [1, 999999] If set overwrites main Seed 
#UseFixed: True  			   	   # If set to True uses fixed POIs + resources in Survival mode (per default set to False). Can be used together with UseRandom
