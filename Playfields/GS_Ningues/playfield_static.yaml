### POIs - Enhanced for Frost Forge
POIs:
    Random:
        # ==============================================================
        # FROST FORGE ICE HUB - Safe Zone POI
        # ==============================================================
        - GroupName: FrostForgeIceHub
          CountMinMax: [ 1, 1 ]
          SpawnPOINear: [START]
          SpawnPOINearRange: [900, 1400]
          IsImportant: True
          Faction: None
          Biome: [GlacierHills, Tundra, Plains, Taiga, TaigaEdge, TaigaSnow, TaigaSnowEdge]
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 720
            - Key: SafeZone
              Value: 450
            - Key: CommunityFacility
              Value: "Ice,Storage,Rescue"
            - Key: PersonalContainer
              Value: "IceResources:1"

        # ==============================================================
        # ICE SAFE ZONES - Polar Protection
        # ==============================================================
