# ARC Homeplanet Orbit
# ARC are the more or less secret "high tech weapon manufacturers" of the galaxy.  
# The orbit is filled with stations that deploy and test the most recent orbital weaponry, fleet upgrades and new combat vessel types and their weaponry.  

Gravity: 0                         
AtmosphereEnabled: False          
PvPProb: 0
UseFixed: True                       
Radiation: [5,10]                    
TemperatureDay: [-200,-100]    
Music: [moonstone, space, DistantWorlds, Migration]          
 
PlayfieldType: Space  
PlanetType: ARCHomeworldSector           

