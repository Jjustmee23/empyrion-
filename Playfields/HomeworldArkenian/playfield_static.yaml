# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: |
  The Arkenian Homeworld.

  This planet lost nearly all of its water due to ancient deep-core bombardment.


PlanetType: AridBombed
PlayfieldType: Planet
Difficulty: 2

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True   
AtmosphereColor: "0.54, 0.60, 0.72"  # Dark pink-blue


AtmosphereParams: [1.2, 2.6] #  # Very Blue (pink-ish)


SkyColor: "1, 0.6, 0.6"
SkyHorizonColor: "0.7, 0.5, 0.2"

# Light
DayLightIntensity: 1.3
NightLightIntensity: 0.48
DayShadowStrength: 0.95
LightZenithColor: "1, 0.75, 0.60"
LightHorizonColor: "1, 0.3, 0.2"
NightLightColor: "0.7, 0.7, 1"

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite2

# Fog
FogCloudIntensity: 0.8
# AtmosphereFog: 0.3
# GroundFogIntensity: 0.05
# GroundFogHeight: 30

FogColor: "0.2, 1.05, 0.85" 


# Clouds and Wind
CloudsDensity: 0.1
CloudsSharpness: 0.3
CloudsBrightness: 1.0
CloudsOpacity: 1.0

CloudsZenithColor: "0.35, 0.25, 0.3" #

CloudsHorizonColor: "0.85, 0.33, 0.18"  #

WindSpeed: 10

# Special Effects
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ Desert, Dunes, Rocks ]  
    Time: Day
    MaxHeight: 10
  - Name: DustDevil
    Biome: [ Desert, Dunes, Rocks ]  
    Time: Day
    FollowPlayerY: True
    MaxHeight: 10
  - Name: FireFliesGreenFew
    Biome: [ Marsh, Oasis, OasisEdge, OasisThin, Grassland ]
    Time: Night
    MaxHeight: 15
  - Name: DandelionsFew
    Biome: [ Savanna, SavannaEdge ]
    Time: Day
    MaxHeight: 10
  - Name: ButterfliesBlue
    Biome: [ Marsh, Oasis, OasisEdge, OasisThin, Grassland ]
    Time: Day
    MaxHeight: 15
  - Name: TarantulaHawksFew
    Biome: [ Marsh, Savanna, SavannaEdge ]
    Time: Day
    MaxHeight: 15
  - Name: WindLines
    Biome: [ Desert, Dunes, Rocks, LowMountains, Mountains ]
    Time: Day
    MaxHeight: 10

SpecialEffectsGlobal:
# # Weather    # NO WEATHER, to keep the default weather settings (and no space clouds)
               # This planet lost the majority of its water due to ancient bombing, turning it into something between a Desert or Arid world.

  # - Name: Clear
    # Type: Weather
    # InitialDelay: 0
    # Delay: 2
    # Lifetime: 300
    
    
    
# Global Effect
  - Name: BirdFlocksVultures
    Biome: [ Any ]
    Time: Day
    InitialDelay: 2
    Delay: 4
    Lifetime: 600
    PlyDist: 50
    SpawnY: 40
    Struct: True
