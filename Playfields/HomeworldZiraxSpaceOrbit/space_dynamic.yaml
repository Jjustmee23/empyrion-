### POIs
POIs:
    - Name: [AsteroidFieldBoxExclude, AsteroidFieldFewBoxExclude, AsteroidRingPlanet] 
      FieldName: [AsteroidField, AsteroidFieldRectangle2]   # used if playfield is not an orbit
      CountMinMax: [ 1, 1 ]     
      Probability: 1
      BaseField: True 
      RandomRotation: True

# Unique

    - Type: BA_Alien    
      Name: [BAO_OrbitalCommand]  
      DisplayName: Orbital Command
      Faction: Zirax
      Mode: Survival
      CountMinMax: [ 1, 1 ]     
      Probability: 1
      InitPower: True
      Position:
       #  PosXZMinMax: [1000, 2500]
       #  PosYMax: 2500 
        RadialInfo: [0, 0, 0,   0,   1.5, 2,   -1, -1,   0, 0, 0]
      Properties: 
        - Key: StationInterface
          Value: "Fuel:1.6,O2:1.6,IfNeutral:0.2,IfFriendly:-0.05,IfHonored:-0.10"
          
          
