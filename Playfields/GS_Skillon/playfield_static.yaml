  Azure Depths tells a story of exploitation and survival, where the 
  natural resources have been completely exhausted, leaving behind 
  only ruins and radioactive contamination. The sweltering heat and 
  unbreathable atmosphere make every step a challenge, while dangerous 
  creatures lurk in the shadows of decaying structures.
  
