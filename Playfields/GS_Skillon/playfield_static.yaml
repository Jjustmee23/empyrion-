  Welcome to Azure Depths, a world of endless sands and hidden secrets. 
  This radioactively contaminated former weapons test planet holds the 
  remnants of ancient conflicts and the promise of untold treasures 
  beneath its scorching surface.
  
  FEATURES:
  â€¢ Vast desert landscapes with radioactive zones
  â€¢ Ancient ruins from centuries of resource exploitation
  â€¢ Dangerous creatures that use ruins as hunting grounds
  â€¢ Vren clan's La Grande Maira outpost
