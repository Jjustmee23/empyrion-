### Resource Deposits
RandomResources:

    - Name: MagnesiumResource  # Mountains, shallow, very poor
      Biome: [ Mountains, Regolith, RegolithEdge ]
      # IsScalingCount: True 
      CountMinMax: [ 1, 2 ]
      SizeMinMax: [ 2, 3 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.7
      MaxDroneCount: 1 
      
    - Name: MagnesiumResource  # Below ice; bigger -> Needs HV excavator or autominer
      Biome: [ LayeredIce, IceSheet, CrustedIce ]
      # IsScalingCount: True 
      CountMinMax: [ 0, 2 ]
      SizeMinMax: [ 6, 7 ]
      DepthMinMax: [ 70, 80 ]
      DroneProb: 0.2
      MaxDroneCount: 1 


    - Name: CobaltResource    # Mountains, shallow
      Biome: [ Mountains, Regolith, RegolithEdge ]
      # IsScalingCount: True 
      CountMinMax: [ 1, 3 ]
      SizeMinMax: [ 3, 4 ]
      DepthMinMax: [ 4, 9 ]
      DroneProb: 0.7
      MaxDroneCount: 1

    - Name: CobaltResource     # Deep below ice, rich -> Needs HV excavator or autominer
      Biome: [ LayeredIce, IceSheet, CrustedIce ]
      # IsScalingCount: True 
      CountMinMax: [ 0, 2 ]
      SizeMinMax: [ 8, 9 ]
      DepthMinMax: [ 60, 80 ]
      DroneProb: 0.2
      MaxDroneCount: 1



### Resource Asteroids
AsteroidResources:
     - Name: CobaltResource
       Threshold: 0.2
       Amount: 0.2

