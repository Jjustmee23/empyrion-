# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

PlanetType: MoonIce2
PlayfieldType: Moon
Difficulty: 2


Description: "Luckily for the early settlers, there is plenty of water to mine here."

#==

Seed: 272253                    # Integer [1, 999999] If set overwrites main Seed 
UseFixed: True                        # If set to True uses fixed POIs + resources in Survival mode (per default set to False). Can be used together with UseRandom
UseRandom: True                   # If set to True uses random POIs + resources in Survival mode (per default set to True). Can be used together with UseFixed

#====
# Atmosphere and Sky
AtmosphereEnabled: True
AtmosphereColor: "0.25, 0.315, 0.31"  # darkGreen

SkyColor: "0, 0, 0.01" 
SkyHorizonColor: "0, 0.07, 0.03"

AtmosphereParams: [0, -1]

# Light
DayLightIntensity: 1.0
NightLightIntensity: 0.55


LightZenithColor: "0.98, 0.90, 0.8"
LightHorizonColor: "0.5, 0.35, 0.171"
NightLightColor: "0.83, 0.85, 0.80"


DayShadowStrength: 1
NightShadowStrength: 1

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhite3 

# Fog
# AtmosphereFog: 0.00
FogCloudIntensity: 0.0
FogColor: "1, 1, 1"

# GroundFogIntensity: 0.07
# GroundFogHeight: 130

# Clouds and Wind
CloudsDensity: 0.0
CloudsSharpness: 1
CloudsBrightness: 0.0
CloudsOpacity: 0.0
CloudsZenithColor: "0.89, 0.92, 1"
CloudsHorizonColor: "1, 0.3, 0.1"

WindSpeed: 0

SpecialEffectsGlobal:
# Weather    # Only weather Clear defined = Removes the 'space clouds'

  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 0
    Lifetime: 1000


