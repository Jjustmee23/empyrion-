# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

PlanetType: Lava
Emissive: True
PlayfieldType: Planet
Difficulty: 3   # was: 4 LaS: reduced difficulty to make enemies less tanky

LandClaimZone: Device

Description: "Nemesis, a planet that had to undergo the same catastrophe that once befell the Proto-Earth and Theia.
\nIt has just barely pulled itself together... What is left of the impactor is circling in the orbit - - Slowly forming another moon.
\n
\n- Detecting pockets of surface lifeforms, yet no biosphere to sustain them. - Which implies an artificial origin? 
\nThe Zirax bases may be tasked to study those creatures - - Or, yet more likely, to kill them off."

