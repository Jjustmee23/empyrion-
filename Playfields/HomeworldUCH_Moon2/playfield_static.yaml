### Resource Deposits
RandomResources:
    - Name: IronResource
      IsScalingCount: True 
      Biome: [ LargeCrater, SmallCrater, Dunes ] 
      CountMinMax: [ 3, 3 ] 
      SizeMinMax: [ 6, 11 ] 
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.3
      MaxDroneCount: 1

    - Name: SiliconResource
      Biome: [ LargeCrater, SmallCrater, Dunes ] 
      IsScalingCount: True 
      CountMinMax: [ 3, 5 ]
      SizeMinMax: [ 8, 9 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.4

    - Name: CopperResource
      Biome: [ LargeCrater, SmallCrater, Dunes, LowMountains ] 
      IsScalingCount: True 
      CountMinMax: [ 2, 3 ]
      SizeMinMax: [ 5, 6 ]
      DepthMinMax: [ 6, 15 ]
      DroneProb: 0.7
      MaxDroneCount: 1

    - Name: AluminiumResource
      Biome: [ LowMountains, Mountains, RayCrater ] 
      IsScalingCount: True 
      CountMinMax: [ 4, 4 ]
      SizeMinMax: [ 5, 8 ]
      DepthMinMax: [ 30, 45 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      

    - Name: PromethiumResource
      Biome: [ LowMountains, Mountains, RayCrater ] 
      IsScalingCount: True 
      CountMinMax: [ 2, 4 ]
      SizeMinMax: [ 3, 6 ]
      DroneProb: 0.7
      MaxDroneCount: 1
      DepthMinMax: [ 0, 1 ]
      DistTypeCylinder:
        MaxRadius: 13
        YVariance: 10

    - Name: PentaxidResource
      Biome: [ LargeCrater, SmallCrater, Dunes, Mare ] 
      IsScalingCount: True 
      CountMinMax: [ 4, 5 ]
      SizeMinMax: [ 2, 3 ]
      DroneProb: 0.6
      MaxDroneCount: 2
      DepthMinMax: [ 0, 5 ]


