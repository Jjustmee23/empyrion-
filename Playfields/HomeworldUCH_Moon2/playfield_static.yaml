# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: "This moon has a very thin atmosphere - It is shielded by an unusually large magetic field of the nearby planet, and the moon is dense enough to keep some gases from drifting into space. By this it has accumulated extreme amounts of desert varnish."

PlanetType: MoonDesert
PlayfieldType: Moon
Difficulty: 3

LandClaimZone: Device
#==

Seed: 272253                    # Integer [1, 999999] If set overwrites main Seed 
UseFixed: True                        # If set to True uses fixed POIs + resources in Survival mode (per default set to False). Can be used together with UseRandom
UseRandom: True                   # If set to True uses random POIs + resources in Survival mode (per default set to True). Can be used together with UseFixed

#====
# Atmosphere and Sky
AtmosphereEnabled: True # False
AtmosphereColor: "0.30, 0.35, 0.35"
SkyColor: "0.05, 0.10, 0.00" 
SkyHorizonColor: "0.4, 0.1, 0"
AtmosphereParams: [5, 1.6]     

# Light
DayLightIntensity: 1.6
NightLightIntensity: 0.7
DayShadowStrength: 0.95

DayShadowStrength: 1
NightShadowStrength: 1

LightZenithColor: "1, 0.92, 0.84"
LightHorizonColor: "0.5, 0.4, 0.45"
NightLightColor: "0.78, 0.78, 1"

# Sun
SunFlare: EnvironmentalEffects/SunFlareWhiteMoon

# Fog
# AtmosphereFog: 0.00
FogColor: "0.9, 0.9, 0.1"
FogCloudIntensity: 0.0
# GroundFogIntensity: 0.05
# GroundFogHeight: 125

# Clouds and Wind
CloudsDensity: 0.0
CloudsSharpness: 1
CloudsBrightness: 0.0
CloudsOpacity: 0.0
 
CloudsZenithColor: "0.0, -0.1, -0.1"
CloudsHorizonColor: "1, 0.3, 0.1"

WindSpeed: 0


SpecialEffectsGlobal:
  - Name: Clear    # To remove the 'space view clouds'
    Type: Weather
    InitialDelay: 0
    Delay: 0
    Lifetime: 3000

