# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html

Description: |
  Difficulty: Hard (BP Factory DISABLED!)
  Tutorial: No
  Mission: To Good Business (Traders Guild)

  At the last second, you were pulled into the fleet's warp vortex as you departed the Milky Way. But where are you now? And more importantly ... where are the other Operation Phoenix ships?

# Playfield Characteristics
Gravity: 0                          # Please don't change
AtmosphereEnabled: False            # Please don't change
PvP: True                          # Set to True to allow PvP in this playfield, default is False
UseFixed: True                      # If set uses fixed drones
Radiation: 2.2
TemperatureDay: -130   
# Music: Magnitude   # is very good, and 'cold'

Music: Desert


# Playfield difficulty (has impact on experience gains)
Difficulty: 5                       # Between 2 and 5: larger values indicate higher difficulty

# Planet or Space
PlayfieldType: Space               # Please don't change
 

PlanetType: SpaceStarter                  # No functionality yet
# ==============================================================
# Special parameters:
# ==============================================================

AllowBlueprintSV: False         # Dis-allow to spawn SV Blueprint in this playfield, default is True
AllowBlueprintCV: False         # Dis-allow to spawn CV Blueprint in this playfield, default is True
AllowBlueprintBA: False         # Dis-allow to spawn BA Blueprint in this playfield, default is True
AllowBlueprintHV: False         # Dis-allow to spawn HV Blueprint in this playfield, default is True

