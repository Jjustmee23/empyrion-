# Playfield Characteristics

Gravity: 0
AtmosphereEnabled: False
PvPProb: 0
UseFixed: True
Radiation: [5,10]
TemperatureDay: [50,60]         # Hot playfield, close to the double star


Music: [AnAridPlace]
 
PlayfieldType: Space  
PlanetType: OrbitHot


