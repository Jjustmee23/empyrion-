## ====================== PATROL VESSEL BASES =========================== ( Here a PV can get repairs and will respawn)



  PlanetVesselBases:
     # (To pair up a PlanetVessel with a Platform)


    - DroneBase:  # Means: The Platform, not a 'DroneBase'
        DroneSetupID: PlanetVesselBaseEps     # Gives this 'DroneBase' the connection to the POI 
        # Stock:
          # - Name: DroneSmallFast01Minigun     # [string] - Type name of the unit
            # Amount: 300                       # [int] - Number of unit. The keyword Infinite can be use to have an unlimited number of unit
            # Type: FighterDrone                # [string] - The type define the role of the unit. This can only be: [FighterDrone  flying drone unit]

          # - Name: DroneSmallFast01Rocket
            # Amount: Infinite
            # Type: FighterDrone

      PlanetVessel:   # This is tied to above 'DroneBase' with its ID
        Name: OPVZiraxT1                                # Name (or group name) of the planet vessel unit (or unit pool)
        Faction: Epsilon                                  
        # LevelMod: 2                                     
        FixedMaxSpeed: 11                               
        PauseTimeOnStart: 320       # (5 minutes)      # Time in second before the ship is spawned or active.
        DelayBetweenRespawn: 1200                      # Time in second before the destroyed vessel will spawn again as a new vessel.
        DelayBeforeSelfDestruction: 1200               # Time in second before the vessel will disappear.
        IsRespawnAfterDestruction: True                # If the vessel will spawn again after being destroyed.
        RangePatrolTask:
          POINameAsPositionRef: [PlanetVesselBase]  # [string, string, ...] - A list of POI names can be defined here as a reference positions for the patrol area center. From all the POIs defined in this list that effectively exist on the playfield, one of them will be drawn randomly and be used as a reference position for the patrolling area center. ### Default: Random position on the planet
          # Radius: 3000                                  # [float] - Radius of the patrolling area. ### Default: Planet size
          DistToGround: 220                             # Requested distance to the ground at which the AI vessel will patrol
          # # RangePatrolAvoidArea:
            # # - POIName: ThatAwesomePOIofMine             # [string] - Name of the POI to avoid
              # # Radius: 2000                              # [float] - Radius in meter of the avoidance area. ### Default: 1000m
              # # Duration: 100                             # [float] - Time in second from the begining of the game during which the area will be forbidden to the AI vessel. ### Default : infinity (the area will be avoided forever)    



