# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html


Description: |
  [c][b]Veteran player survival start.[/b] [Seed-randomized. Hard]
  
  [c][e0e020][b]Warning:[-][/c][/b]   [c]Several fighting, [b]hostile Patrol Vessels[/b] detected.
  [c][e0e020][b]Warning:[-][/c][/b]   [c]Aggressive wildlife, No crash site protection. [-][/c]
  [c][e0e020][b]Warning:[-][/c][/b]   [c]Toxic, sometimes radiated atmosphere.[-][/c]
  
  [-][/c][i]This unforgiving world has turned into a conflict zone for several large alien factions...
  You have no choice but to crash land right in between.[/i]
#




# === A free-for-all faction warfare planet ====
# Player has to avoid getting caught in the crossfire.

# Most of the patrol vessels will get shot down after some time. 
# If player is lucky, quick and daring, some thrusters might even get salvaged

# Some POI are vulnerable to the Kriel (Polaris, Colonist)
# Legacy / alien wildlife will get shot after some time, making the biomes & loot / salvage easier.
# Predator wildlife will be mostly ignored (only Talon shooting it)

# There is a looming radiated fog, but player has meds & could build showers.


# Patrol vessel factions ====

# Faction            Fights against

# Zirax Epsilon      Talon, Warlord
# Kriel:             All Zirax, Farr, Warlord, Colonists, TheLegacy (ARC,NTY,Pirates, Hishkal)
# Warlord:           Fights everyone
# Farr:              Kriel,Warlord, TheLegacy,(Pirates)
# Polaris (Arkenian) Warlord, TheLegacy (Pirates)

# Non-Patrol factions:
# Talon:             (Aggressive Zirax), Warlord, TheLegacy, Predator"
# Colonists:          Warlord, TheLegacy, (Pirates)"
# Alien


# So, on a small planet:
#      All PV hunt against Warlord, one of the most dangerous vessels
#      Farr keeps Kriel busy, Polaris distracts it (but likely will go down)
#      Warlord likely gets destroyed by Polaris POI defenses
#      Zirax may be late to the party or stay away at Base

#      Kriel may lay waste to colonist or Polaris POI. Player could try to lure Kriel to the Zirax

# All vessels are shielded and (mostly) have rather weak guns. Will stay for a while.





PlanetType: Conflict Zone # AridStarterV2
PlayfieldType: Planet
Difficulty: 5 # 7 # (Controls order of playfield in the starting selection screen)

LandClaimZone: Device

# Atmosphere and Sky
AtmosphereEnabled: True   
AtmosphereColor: "1.0, 0.86, 0.88"
SkyColor: "1, 0.6, 0.6"
SkyHorizonColor: "1, 0.2, 0.2"

# Light
DayLightIntensity: 1.3
NightLightIntensity: 0.48
DayShadowStrength: 0.95
LightZenithColor: "1, 0.75, 0.60"
LightHorizonColor: "1, 0.3, 0.2"
NightLightColor: "0.7, 0.7, 1"

# Sun
