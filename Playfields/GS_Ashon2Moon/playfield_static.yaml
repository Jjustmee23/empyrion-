---
# Playfield Configuration
# IMPORTANT: YAML files use spaces as indentation. Please don't use TABs - tab indentation is forbidden: http://yaml.org/faq.html


PvP: True

Description: |
  A world in its youth: The atmosphere has cooled enough for it to rain. Last bits of the planetary neighbourhood crash on the surface, and violent jetstreams produce hail.

  But in all this chaos, first life develops in the tide pools - filling the water with the colour of early photosynthesis.

PlanetType: MoonNascent
PlayfieldType: Moon
Difficulty: 5
# ==============================================================
# Special parameters:
# ==============================================================

AllowBlueprintSV: False         # Dis-allow to spawn SV Blueprint in this playfield, default is True
AllowBlueprintCV: False         # Dis-allow to spawn CV Blueprint in this playfield, default is True
AllowBlueprintBA: False         # Dis-allow to spawn BA Blueprint in this playfield, default is True
AllowBlueprintHV: False         # Dis-allow to spawn HV Blueprint in this playfield, default is True

Seed: 250780                    # Integer [1, 999999] If set overwrites main Seed 
#UseFixed: True                        # If set to True uses fixed POIs + resources in Survival mode (per default set to False). Can be used together with UseRandom
#UseRandom: True                   # If set to True uses random POIs + resources in Survival mode (per default set to True). Can be used together with UseFixed
#IndestructibleTerrain: True     # If set to True terrain on this playfield will be indestructible

# ==============================================================
# Special Effects 
SpecialEffectsLocal:
  - Name: Pollen
    Biome: [ Sediment, Biofilm, LargeCrater ]
    Time: Day
    MaxHeight: 150
  - Name: FireFliesGreen
    Biome: [ Biofilm, Water, ShallowWater, Shore, LargeCrater ]
    Time: Night
    MaxHeight: 70

SpecialEffectsGlobal:     # Turbulent atmosphere; rapid weather changes
# Weather
    # Standard bad weather
  - Name: RainMedium
    Type: Weather
    InitialDelay: 0
    Delay: 10
    Lifetime: 350
  - Name: RainHeavy
    Type: Weather
    InitialDelay: 0
    Delay: 10
    Lifetime: 350
  - Name: Storm
    Type: Weather
    InitialDelay: 0
    Delay: 2
    Lifetime: 400
  - Name: CloudsDark
    Type: Weather
    InitialDelay: 5
    Delay: 10
    Lifetime: 400
    # Worse weather
  - Name: SnowHeavy
    Type: Weather
    InitialDelay: 15
    Delay: 25
    Lifetime: 300
  - Name: Hail
    Type: Weather
    InitialDelay: 12 #5  (30 minutes)
    Delay: 25
    Lifetime: 300
 # - Name: FireRain
 #   Type: Weather
 #   InitialDelay: 12 #5  (30 minutes)
 #   Delay: 25
 #   Lifetime: 300
  - Name: AcidRainHeavy
    Type: Weather
    InitialDelay: 12 #5  (30 minutes)
    Delay: 35
    Lifetime: 300
    # Rare
  - Name: CloudsLight
    Type: Weather
    InitialDelay: 5
    Delay: 25
    Lifetime: 800
  - Name: Clear
    Type: Weather
    InitialDelay: 0
    Delay: 5
    Lifetime: 600


