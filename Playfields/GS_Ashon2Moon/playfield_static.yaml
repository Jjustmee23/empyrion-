### Drones
DroneBaseSetup: 
  DroneBases:                               
    - DroneSetupID: WarlordDroneBase               # [string] - String UID keyword to link exactly one base with exactly one POI that share the same string ID (see ThatAwesomePOIofMine)
      Stock:
        - Name: DroneSmallFast01Minigun     # [string] - Type name of the unit
          Amount: 0                       # [int] - Number of unit. The keyword “Infinite” can be use to have an unlimited number of unit
          Type: FighterDrone                # [string] - The type define the role of the unit it can one the following: [FighterDrone → flying drone unit, TroopTransport → flying troop transport unit, GroundTroop → ground troop unit]
   
DroneSpawning:
    Random:                                         # Note: You HAVE to set up a dronebase for these to work at the moment. You can set the Amount o 0 for the DroneBaseSetup, though.
      - Name: DroneSmallFast01Minigun                    # [string] - Name of the drone to spawn. If the name is missing then a drone will be drawn randomly from the drone base reserve (the drone will be removed from the drone base reserve)
        DronesMinMax: [ 25, 50 ]                         # [int, int] - Defines the [Minimum number of drone, Maximum number of drone]. A random number of drone will be chosen within this range (including both limits)
        Faction: Warlord                                # [string] - The facion of the vessel among : {Main, Zirax, Polaris, Pirates, Kriel, TheLegacy}. Main stand for the dominant faction on the playfield
        CenterX: 0                                      # [int] - Define the X position of the center of the area. Z position on the planet (north, south position) will be = 0, i.e on the "equator"
      #  POINameAsPositionRef: AGSmoonDroneBase      # [string] - Defines the position of the patrol area center to the same position than the referenced POI. If POINameAsPositionRef exist it will override the postion defined CenterX parameter
        Radius: 5000                                    # [int] - Radius of the patrol area. ### Default: 1500m



