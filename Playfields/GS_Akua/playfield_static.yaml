### Resource Deposits - Enhanced for Nexon Prime
RandomResources:
    - Name: CarbonResource
      Biome: [ Heath, Savanna, Hills, Plains, SavannaEdge, HighGrass, Grassland_1, Grassland ]
      CountMinMax: [ 3, 4 ]
      SizeMinMax: [ 6, 8 ]
      DepthMinMax: [ 0, 5 ]
      DroneProb: 0.2
      MaxDroneCount: 1
      
    - Name: IronResource
      Biome: [ HighMountains, Mountains, LowMountains, Hills, IronOreClusters]
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 6, 8 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.2
      MaxDroneCount: 1

    - Name: CopperResource
      Biome: [ Meadow, Forest_Water, Forest_1, Forest, CopperOreClusters]
      CountMinMax: [ 5, 6 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3

    - Name: SiliconResource
      Biome: [ DeepWater, Water, ShallowWater, WaterRifts, WaterSwamp, Beach, Marsh, Forest_Water, Grassland_1Water]
      CountMinMax: [ 7, 8 ]
      SizeMinMax: [ 5, 7 ]
      DepthMinMax: [ 5, 10 ]
      DroneProb: 0.3  

