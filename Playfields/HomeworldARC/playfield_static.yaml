### POIs - Enhanced for Nexus Core
POIs:    
    Random:
        # ==============================================================
        # NEXUS CORE TECH HUB - Safe Zone POI
        # ==============================================================
        - GroupName: NexusCoreTechHub
          CountMinMax: [ 1, 1 ]
          SpawnPOINear: [START]
          SpawnPOINearRange: [1000, 1600]
          IsImportant: True
          Faction: None
          BiomesExcluded: [ Radiated, RadiatedFog, Hotspot, Dunes ]
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 720
            - Key: SafeZone
              Value: 600
            - Key: CommunityFacility
              Value: "Tech,Research,Storage"
            - Key: PersonalContainer
              Value: "TechResources:1"

        # ==============================================================
        # TECH SAFE ZONES - Advanced Protection
        # ==============================================================
        - GroupName: TechSafeZone
          CountMinMax: [ 2, 4 ]
          SpawnPOINear: [NexusCoreTechHub]
          SpawnPOINearRange: [200, 500]
          IsImportant: True
          Faction: None
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: SafeZone
              Value: 400
            - Key: CommunityProtection
              Value: "PvP_Disabled"
            - Key: TechFacility
              Value: "Research,Storage,Rescue"
            - Key: RegenAfter
              Value: 1440

        # ==============================================================
        # RESEARCH FACILITY - Tech Explorer Support
        # ==============================================================
        - GroupName: ResearchFacility
          CountMinMax: [ 1, 2 ]
          SpawnPOINear: [NexusCoreTechHub]
          SpawnPOINearRange: [300, 600]
          IsImportant: True
          Faction: None
          Properties: 
            - Key: MapMarker
              Value: Neutral
            - Key: RegenAfter
              Value: 240
            - Key: CommunityFacility
              Value: "Research,Supply,Rescue"
            - Key: PersonalContainer
              Value: "ResearchSupplies:1"

        # ==============================================================
        # NEXUS DRONE BASE - Enhanced Community Defense
        # ==============================================================
        - GroupName: DroneBaseT1                         
          DroneSetupID: DroneBaseNexus
          Faction: Nexus 
          IsImportant: True
          BiomesExcluded: [ Radiated, RadiatedFog, Hotspot, Dunes ]  # To not have them spawn in radiated areas, and not at the poles. (Pole regions are problematic for gameplay & looks)
          NoShieldReload: True 
       #   IsCommandCenter: True             
          CountMinMax: [ 1, 1 ]
          DroneProb: 1.0
          DronesMinMax: [ 3, 4 ]  
          Properties:  
            - Key: RegenAfter
              Value: 720
            - Key: SafeZone
              Value: 300
            - Key: CommunityProtection
              Value: "Defense_Enabled" 


# Nexus Core Unique

        - GroupName: NexusSingle
          Faction: Nexus  
          IsImportant: True 
          BiomesExcluded: [ Radiated, RadiatedFog, Hotspot, Dunes ]
